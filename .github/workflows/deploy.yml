name: Deploy Befriended App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/befriended:latest .

      # 4️⃣ Push to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/befriended:latest

      # 5️⃣ Setup SSH key
      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
            # 6️⃣ Upload deployment files to EC2

      - name: Upload deployment files
        run: |
          scp -o StrictHostKeyChecking=no -i private_key.pem -r deploy/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/befriended-deploy/


      # 6️⃣ Deploy to EC2
      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/befriended-deploy
            docker compose pull
            docker compose down
            docker compose up -d --build
          EOF

